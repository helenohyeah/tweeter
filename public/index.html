<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/23e5ca0ffc.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- Responsive -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <section>
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa fa-angle-double-down bounce"></i>
      </section>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <span><strong>Helen</strong> Ouyang</span>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>

      <!-- Create a Tweet Web Form here -->
      <section class="error-message">
      </section>

      <section class="new-tweet">
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Display Tweets here -->
      <section id="tweets-container">
      </section>

    </main>

  </body>
</html>
